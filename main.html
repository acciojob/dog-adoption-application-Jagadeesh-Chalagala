<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number">
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">
        </div>

        <div>
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" name="checkbox" id="checkbox" placeholder="Have you ever lived with a Dog before?">
        </div>

        <div>
            <label for="multiSelect">Please select your preferred breeds</label>
            <select name="dogs" id="multiSelect" multiple>
                <option value="snoop">snoop</option>
                <option value="puppy">puppy</option>
                <option value="hutch">hutch</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>


</body>
</html>
